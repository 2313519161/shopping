<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <title th:text="#{user.userCenter.title}"></title>
    <link th:href="@{/css/before/daohang.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="before/head"></div>
<div class="blank"></div>
<div class="block clearfix">
    <div class="location ared" th:text="#{user.userCenter.myOrder}">
    </div>
    <div class="blank"></div>
    <div>
        <div class="nFlowBox">
            <table width="99%" align="center" border="0" cellpadding="5"
                   cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th th:text="#{user.userCenter.id}"></th>
                    <th th:text="#{user.userCenter.total}"></th>
                    <th th:text="#{user.userCenter.date}"></th>
                    <th th:text="#{user.userCenter.status}"></th>
                    <th th:text="#{user.userCenter.detail}"></th>
                </tr>
                <tr>
                    <td colspan="5" height="15px"
                        style="border: 0 none; background: #FFF"></td>
                </tr>

                    <tr th:each="mo:${myOrder}">
                        <td bgcolor="#ffffff" align="center" th:text="${mo.id}"></td>
                        <td bgcolor="#ffffff"  align="center" th:text="#{user.userCenter.totals(${mo.amount})}"></td>
                        <td align="center" bgcolor="#ffffff" th:text="${mo.orderdate}"></td>
                        <td bgcolor="#ffffff"  align="center" >
                            <span th:if="${mo.status == 0}" >
                                <a style="text-decoration: none;" class="f6" th:href="@{/order/pay(ordersn=${mo.id})}" th:text="#{user.userCenter.toPay}"></a>
                            </span>
                            <span th:if="${mo.status == 1}" th:text="#{user.userCenter.yesPay}"></span>
                        </td>
                        <td align="center" bgcolor="#ffffff">
                            <a style="text-decoration: none;" class="f6" th:href="@{/orderDetail(ordersn=${mo.id})}" target="_blank" th:text="#{user.userCenter.detail}"></a>
                        </td>
                    </tr>

            </table>
        </div>
    </div>
    <div class="location ared" th:text="#{user.userCenter.myFocus}">

    </div>
    <div class="blank"></div>
    <div>
        <div class="nFlowBox">
            <table width="99%" align="center" border="0" cellpadding="5"
                   cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th th:text="#{user.userCenter.ids}"></th>
                    <th th:text="#{user.userCenter.name}"></th>
                    <th th:text="#{user.userCenter.picture}"></th>
                    <th th:text="#{user.userCenter.price}"></th>
                    <th th:text="#{user.userCenter.toSee}"></th>
                </tr>
                <tr>
                    <td colspan="5" height="15px"
                        style="border: 0 none; background: #FFF"></td>
                </tr>

                    <tr th:each="mf:${myFocus}">
                        <td bgcolor="#ffffff" align="center" th:text="${mf.id}"></td>
                        <td bgcolor="#ffffff"  align="center" th:text="${mf.gname}"></td>
                        <td align="center" bgcolor="#ffffff" height="60px"> <img
                                style="width: 50px; height: 50px;"
                                th:src="@{'/logos/'+${mf.gpicture}}" border="0"
                                th:title="${mf.gname}" /> </td>
                        <td align="center" bgcolor="#ffffff" th:text="#{user.userCenter.prices(${mf.grprice})}"></td>
                        <td align="center" bgcolor="#ffffff">
                            <a style="text-decoration: none;" class="f6" th:href="@{/goodsDetail(id=${mf.id})}" th:text="#{user.userCenter.toSee}"></a>
                        </td>
                    </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
