<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <title th:text="#{user.orderConfirm.title}"></title>
    <link th:href="@{/css/before/daohang.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/style.css}" rel="stylesheet" type="text/css" />
    <script src="../../static/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        function submitorder(total){
            if(window.confirm("是否真的提交订单，提交后不可再修改订单信息！")){
                window.location.href="/shopping/order/orderSubmit?amount=" + total;
                return true;
            }
            return false;
        }

    </script>
</head>

<div th:replace="before/head"></div>
<body>
<div class="blank"></div>
<div class="block clearfix"><!--当前位置-->
    <div class="location ared" th:text="#{user.orderConfirm.position}"></div>
    <div class="blank"></div>
    <div class="nFlowBox">
        <form action="" method="post">
            <h6 th:text="#{user.orderConfirm.goodsList}"></h6>
            <table width="100%" align="center" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th bgcolor="#ffffff" th:text="#{user.orderConfirm.goodsName}"></th>
                    <th bgcolor="#ffffff" th:text="#{user.orderConfirm.goodsPrice}"></th>
                    <th bgcolor="#ffffff" th:text="#{user.orderConfirm.goodsNumber}"></th>
                    <th bgcolor="#ffffff" th:text="#{user.orderConfirm.total}"></th>
                </tr>

                    <tr th:each="ce:${cartlist}">
                        <td bgcolor="#ffffff" align="center" th:text="${ce.gname}">

                        </td>
                        <td align="center" bgcolor="#ffffff" th:text="${ce.grprice}"></td>
                        <td align="center" bgcolor="#ffffff" th:text="${ce.shoppingnum}">

                        </td>
                        <td align="center" bgcolor="#ffffff" th:text="#{user.orderConfirm.smallsum(${ce.smallsum})}"> </td>
                    </tr>
                <tr>
                    <td bgcolor="#ffffff" colspan="4" align="right">
                       <span th:text="#{user.orderConfirm.shouldPay}"></span>
                        <font class="pricetype" size="5" color="red" th:text="#{user.orderConfirm.totals(${total})}"></font>
                    </td>
                </tr>
            </table>
            <div align="center" style="margin:8px auto;">
                <img style="cursor:pointer;"  th:onclick="'submitorder('+${total}+')'" th:src="@{/images/before/bnt_subOrder.gif}" class="TiJiao" />
            </div>
            <input type="hidden" name="goodsamount" value="20"/>
        </form>
    </div>
</div>
</body>
</html>
