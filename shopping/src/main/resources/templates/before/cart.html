<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <title th:text="#{user.cart.title}"></title>
    <link th:href="@{/css/before/daohang.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/style.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        //确认
        function  goOrderConfirm(){
            window.location.href="/shopping/cart/orderConfirm";
        }
        //清空
        function godelete(){
            if(window.confirm("真的清空购物车吗？")){
                window.location.href="/shopping/cart/clear";
                return true;
            }
            return false;
        }
        //删除
        function deleteAgoods(gno){
            if(window.confirm("真的删除该商品吗？")){
                window.location.href="/shopping/cart/deleteAgoods?id=" + gno;
                return true;
            }
            return false;
        }
    </script>
</head>
<body>

<div th:replace="before/head"></div>

<div class="blank"></div>
<div class="block clearfix" >
    <!--当前位置-->
    <div class="location ared" th:text="#{user.cart.position}">
    </div>
    <div class="blank"></div>
    <div>
        <div class="nFlowBox">
            <table width="99%" align="center" border="0" cellpadding="5"
                   cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th th:text="#{user.cart.Information}"></th>
                    <th th:text="#{user.cart.price}"></th>
                    <th th:text="#{user.cart.number}"></th>
                    <th th:text="#{user.cart.total}"></th>
                    <th th:text="#{user.cart.option}"></th>
                </tr>
                <tr>
                    <td colspan="5" height="15px"
                        style="border: 0 none; background: #FFF"></td>
                </tr>


                    <tr th:each="ce:${cartlist}">
                        <td bgcolor="#ffffff" align="center"><a th:href="@{/goodsDetail(id=${ce.id})}">
                            <img style="width: 100px; height: 100px;" th:src="@{'/logos/'+ ${ce.gpicture}}" border="0"/>
                            </a><br/>
                            <a style="text-decoration: none;" th:href="@{/goodsDetail(id=${ce.id})}" class="f6" th:text="${ce.gname}"></a>
                        </td>

                        <td bgcolor="#ffffff" width="110px" align="center"><span th:text="${ce.grprice}"></span></td>
                        <td align="center" bgcolor="#ffffff" width="115px"
                            valign="middle"><input type="text" name="goods_number"
                                                   th:value="${ce.shoppingnum}" size="4"
                                                   class="inputBg" readonly="readonly"
                                                   style="text-align: center; width: 36px; color: #999999" /></td>
                        <td align="center" bgcolor="#ffffff" width="115px">￥&nbsp;<span th:text="${ce.smallsum}"></span>&nbsp;</td>
                        <td align="center" bgcolor="#ffffff" width="185px"><a
                                style="text-decoration: none;" th:href="'javaScript:deleteAgoods('+${ce.id}+')'"
                                class="f6" title="删除"><img th:src="@{/images/before/sc.png}" /></a>
                        </td>
                    </tr>
                <tr>
                    <td align="right" bgcolor="#ffffff" colspan="4" height="41px;"
                        style="border-left: 0 none;"><font
                            style="color: #a60401; font-size: 13px; font-weight: bold; letter-spacing: 0px;">
                       <span id="stotal" th:text="#{user.cart.explain(${total})}"></span>

                    </font></td>
                    <td align="center" bgcolor="#ffffff"><input type="button"
                                                                value="清空购物车" onclick="godelete()" class="bnt_blue_1" id="bnt11" />
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" colspan="4" align="right"
                        style="padding: 5px; padding-left: 2px; border-right: 0 none">
                        <a th:href="@{/before}"> <img th:src="@{/images/before/jxgw.jpg}" alt="continue" />
                        </a>
                    </td>
                    <td bgcolor="#ffffff" align="center"
                        style="border-left: 0 none; padding: 5px; padding-right: 2px;">
                        <a style="cursor: pointer;" th:href="'javascript:goOrderConfirm()'">
                            <img th:src="@{/images/before/qjs.jpg}" alt="checkout" />
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
