<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <title th:text="#{user.searchResult.title}"></title>
    <link th:href="@{/css/before/daohang.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/common.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/before/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<div th:replace="before/head"></div>
<div class="blank"></div>
<div class="block clearfix">
    <div class="location ared" th:text="#{user.searchResult.position}"></div>
    <div class="blank"></div>
    <div>
        <div class="nFlowBox">
            <table width="99%" align="center" border="0" cellpadding="5"
                   cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th th:text="#{user.searchResult.number}"></th>
                    <th th:text="#{user.searchResult.name}"></th>
                    <th th:text="#{user.searchResult.picture}"></th>
                    <th th:text="#{user.searchResult.price}"></th>
                    <th th:text="#{user.searchResult.goToSee}"></th>
                </tr>
                <tr>
                    <td colspan="5" height="15px"
                        style="border: 0 none; background: #FFF"></td>
                </tr>

                    <tr th:each="mf: ${searchlist }">
                        <td bgcolor="#ffffff" align="center" th:text="${mf.id }"></td>
                        <td bgcolor="#ffffff" align="center" th:text="${mf.gname }"></td>
                        <td align="center" bgcolor="#ffffff" height="60px"><img
                                style="width: 50px; height: 50px;"
                                th:src="'logos/' + ${mf.gpicture}" border="0" title="${mf.gname }" />
                        </td>
                        <td align="center" bgcolor="#ffffff" th:text="${mf.grprice }"></td>
                        <td align="center" bgcolor="#ffffff"><a style="text-decoration: none;" class="f6"
                                th:href="@{/goodsDetail(id=${mf.id})}" th:text="#{user.searchResult.goToSee}"></a></td>
                    </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
