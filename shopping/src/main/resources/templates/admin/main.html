<!DOCTYPE html >
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <title th:text="#{admin.main.page.title}"></title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0px auto;
            height: auto;
            width: 800px;
            border: 1px solid #006633;
        }

        #header {
            height: 90px;
            width: 800px;
            background-image: url(../images/admin/bb.jpg);
            margin: 0px 0px 3px 0px;
        }

        #header h1 {
            text-align: center;
            font-family: 华文彩云;
            color: #000000;
            font-size: 30px；
        }

        #navigator {
            height: 25px;
            width: 800px;
            font-size: 14px;
            background-image: url(../images/admin/bb.jpg);
        }
        #navigator ul {
            list-style-type: none;
        }
        #navigator li {
            float: left;
            position: relative;
        }
        #navigator li a {
            color: #000000;
            text-decoration: none;
            padding-top: 4px;
            display: block;
            width: 98px;
            height: 22px;
            text-align: center;
            background-color: PaleGreen;
            margin-left: 2px;
        }
        #navigator li a:hover {
            background-color: #006633;
            color: #FFFFFF;
        }
        #navigator ul li ul {
            visibility: hidden;
            position: absolute;
        }

        #navigator ul li:hover ul,
        #navigator ul a:hover ul{
            visibility: visible;
        }

        #content {
            height: auto;
            width: 780px;
            padding: 10px;
        }

        #content iframe {
            height: 300px;
            width: 780px;
        }

        #footer {
            height: 30px;
            width: 780px;
            line-height: 2em;
            text-align: center;
            background-color: PaleGreen;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="header">
    <br>
    <br>
    <h1 th:text="#{admin.main.page.welcome(${auser.aname})}"></h1>
</div>
<div id="navigator">
    <ul>
        <li><a th:text="#{admin.main.page.GoodsManage}"></a>
            <ul>
                <li><a th:href="@{/admin/adminGoods/toAddGoods}" target="center" th:text="#{admin.main.page.GoodsManage.toAddGoods}"></a></li>
                <li><a href="adminGoods/selectGoods?act=deleteSelect" target="center" th:text="#{admin.main.page.GoodsManage.deleteSelect}"></a></li>
                <li><a href="adminGoods/selectGoods?act=updateSelect" target="center" th:text="#{admin.main.page.GoodsManage.updateSelect}"></a></li>
                <li><a href="adminGoods/selectGoods" target="center" th:text="#{admin.main.page.GoodsManage.searchGoods}"></a></li>
            </ul>
        </li>
        <li><a th:text="#{admin.main.page.TypeManage}"></a>
            <ul>
                <li><a th:href="@{/adminType/toAddType}" target="center" th:text="#{admin.main.page.TypeManage.toAddType}"></a></li>
                <li><a th:href="@{/adminType/toDeleteType}" target="center" th:text="#{admin.main.page.TypeManage.toDeleteType}"></a></li>
            </ul>
        </li>
        <li><a th:text="#{admin.main.page.UserManage}"></a>
            <ul>
                <li><a href="adminUser/userInfo" target="center" th:text="#{admin.main.page.UserManage.DeleteuserInfo}"></a></li>
            </ul>
        </li>
        <li><a th:text="#{admin.main.page.OrderManagement}"></a>
            <ul>
                <li><a href="adminOrder/orderInfo" target="center" th:text="#{admin.main.page.DeleteOrder}"></a></li>
            </ul>
        </li>
        <li><a th:text="#{admin.main.page.NoticeManage}"></a>
            <ul>
                <li><a href="adminNotice/toAddNotice" target="center" th:text="#{admin.main.page.NoticeManage.toAddNotice}"></a></li>
                <li><a href="adminNotice/deleteNoticeSelect" target="center" th:text="#{admin.main.page.NoticeManage.deleteNoticeSelect}"></a></li>
            </ul>
        </li>
        <li><a th:href="login" th:text="#{admin.main.page.exit}"></a></li>
    </ul>

</div>
<div id="content">
    <iframe   name="center" frameborder="0" th:src="@{/admin/adminGoods/selectGoods}"></iframe>
<!--    如果不加admin的话下拉列表就都不能够使用-->
</div>

<div id="footer" th:text="#{admin.main.page.puhlish}"></div>
</body>
</html>
</html>
