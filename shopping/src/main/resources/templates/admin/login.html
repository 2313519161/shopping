<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title th:text="#{login.page.title}">Login</title>
</head>
<body>
	<h1 th:text="#{login.page.title}">登录</h1>
	<form  method="post" th:action="@{/admin/login}">

		<span th:text="${title}"></span>
		<br/>

		<input type="password" id="apwd" name="apwd" minlength="2" maxlength="20">
		<input type="submit" text="登录">
	</form>
</body>
</html>
