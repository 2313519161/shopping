
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <base href="<%=basePath%>">
    <title>addGoods.jsp</title>
    <link href="../css/admin/common.css" type="text/css" rel="stylesheet">
</head>
<body>
<form action="../adminGoods/addGoods" method="post" modelAttribute="goods" enctype="multipart/form-data">
    <table border=1 style="border-collapse: collapse">
        <caption>
            <font size=4 face=华文新魏>添加商品</font>
        </caption>
        <tr>
            <td>名称<font color="red">*</font></td>
            <td>
                <input path="gname"/>
            </td>
        </tr>
        <tr>
            <td>原价<font color="red">*</font></td>
            <td>
                <input path="goprice"/>
            </td>
        </tr>
        <tr>
            <td>折扣价</td>
            <td>
                <input path="grprice"/>
            </td>
        </tr>
        <tr>
            <td>库存</td>
            <td>
                <input path="gstore"/>
            </td>
        </tr>
        <tr>
            <td>图片</td>
            <td>
                <input type="file" name="logoImage"/>
            </td>
        </tr>




        <tr>
            <td>类型</td>
            <td>
                <select thpath="goodstype_id">
                    <options items="${goodsType}" itemLabel="typename" itemValue="id"/>
                </select>
            </td>
        </tr>
<!--        这个地方有问题-->


        <tr>
            <td align="center">
                <input type="submit" value="提交"/>
            </td>
            <td align="left">
                <input type="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
